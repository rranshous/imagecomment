
<%def name="compact_list_item(a)">
    <p class="album_black">
        <a href="/album/${a.id}/">
            ${a.name} (${len(a.media)})
            ${'by %s' % a.owner.handle if a.owner else ''}
        </a>
    </p>
</%def>

<%def name="compact(a)">
    <p class="album_block">
        <a href="/album/${a.id}/">
            ${a.name} (${len(a.media)})
        </a>
    </p>
</%def>

<%def name="link(a)">
    <a href="/album/${a.id}/">${a.name}</a>
</%def>
