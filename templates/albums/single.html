<%inherit file="/albums/base.html"/>

<%def name="page_title()">
${album.name}
</%def>

<%def name="page_name()">
    ${album.name if album else '!'}
</%def>

<%namespace file="/media/views.html" name="m"/>

<style>
    .media_container, .media_block { display: inline; }
</style>

<h3>${album.name}</h3>

% for media in album.media:
    ${m.thumbnail(media,200)}
% endfor
