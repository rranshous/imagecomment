<%inherit file="/media/base.html"/>

<%def name="page_title()">
View Uploads
</%def>

<%def name="page_header()">
Beautiful images to behold
</%def>

<%def name="page_name()">
have a look @ our wares
</%def>

<style>
    .media_container .media {
        margin: 10px;
        display: inline;
    }
</style>

<div class="media_container">
    % for media in frontpage_media:
     
    <a href="/media/${media.id}/"><img class="media"
             src="/media/data/${media.id}?size=250"
             title="${media.title} by ${media.user.handle}"/></a>

    % endfor
</div>
